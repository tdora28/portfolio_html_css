  <body>
    <!-- BACK TO TOP -->
    <div id="back-to-top"><i class="fa-solid fa-arrow-up"></i></div>

    <!-- HEADER: LOGO and NAV -->
    <button class="mobile-btn visible" id="openMobileMenuBtn"><i class="fa-solid fa-bars"></i></button>
    <header id="header">
      <button class="mobile-btn" id="closeMobileMenuBtn"><i class="fa-solid fa-xmark"></i></button>

      <nav>
        <ul class="nav">
          <li><a href="/">Home</a></li>
          <li><a href="/#projects">Projects</a></li>
          <li><a href="/#about-me">About me</a></li>
          <li><a href="/#skills">Skills</a></li>

        </ul>

    <!-- GALLERY -->
    <section class="gallery">
      <div class="gallery-img"><img src="images/gallery/gallery-img1.jpeg" alt="sunny landscape with palm trees" /></div>
      <div class="gallery-img"><img src="images/gallery/gallery-img2.jpeg" alt="fresh green leaves" /></div>
      <div class="gallery-img"><img src="images/gallery/gallery-img3.jpeg" alt="light sparkling on water surface" /></div>
      <div class="gallery-img"><img src="images/gallery/gallery-img4.jpeg" alt="rocky seashore" /></div>

    <!-- FOOTER -->
    <footer>
      <div class="contact">
        <h2 class="contact__title">Get in touch</h2>
        <form class="contact__form" action="">
          <div class="contact__group">
            <label for="username" class="contact__label">Name</label>
            <input type="text" class="contact__input" id="username" name="username" placeholder="Name" />
          </div>

          <div class="contact__group">
            <label for="email" class="contact__label">Email</label>
            <input type="email" class="contact__input" id="email" name="email" placeholder="Email" />
          </div>

          <div class="contact__group">
            <label for="message" class="contact__label">Message</label>
            <textarea class="contact__input" name="message" id="message" placeholder="Message"></textarea>
          </div>

          <input type="submit" class="contact__btn" value="Send" />
        </form>
      </div>
